apply plugin: 'java'

repositories {
    maven { url 'https://repo.maven.apache.org/maven2' }
}

dependencies {
    compile group: 'org.springframework', name: 'spring-web', version: '4.3.25.RELEASE'
    compile group: 'com.google.guava', name: 'guava', version: '20.0'
    compileOnly group: 'org.projectlombok', name: 'lombok', version: '1.18.4'
    annotationProcessor group: 'org.projectlombok', name: 'lombok', version: '1.18.4'

    testCompile 'junit:junit:4.13'
    testCompile group: 'org.mock-server', name: 'mockserver-junit-rule', version: '5.10.0'

}
